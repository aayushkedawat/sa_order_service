version: "3.9"

services:
  order-db:
    image: postgres:16
    environment:
      POSTGRES_USER: order_user
      POSTGRES_PASSWORD: order_pass
      POSTGRES_DB: orderdb
    ports:
      - "5433:5432"
    volumes:
      - orderdb:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U order_user -d orderdb"]
      interval: 10s
      timeout: 5s
      retries: 5

  order-svc:
    build: .
    depends_on:
      order-db:
        condition: service_healthy
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      DB_DSN: postgresql://order_user:order_pass@order-db:5432/orderdb
      MENU_SVC: http://host.docker.internal:8085/v1
      CUST_SVC: http://host.docker.internal:8081/v1
      PAY_SVC: http://host.docker.internal:8004/v1
      DELIV_SVC: http://host.docker.internal:8085/v1
      DELIVERY_FEE: "40.0"
      HTTP_TIMEOUT_MS: "2500"
      HTTP_RETRIES: "2"
      CIRCUIT_FAILURES: "5"
      CIRCUIT_RESET_MS: "20000"
      NODE_ENV: production
      LOG_LEVEL: info
    ports:
      - "8086:8080"

  prometheus:
    image: prom/prometheus:v2.48.0
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--web.console.libraries=/usr/share/prometheus/console_libraries"
      - "--web.console.templates=/usr/share/prometheus/consoles"
    ports:
      - "9092:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    depends_on:
      - order-svc
    restart: unless-stopped

volumes:
  orderdb: {}
  prometheus-data: {}
