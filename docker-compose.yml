version: "3.9"

services:
  order-db:
    image: postgres:16
    environment:
      POSTGRES_USER: order_user
      POSTGRES_PASSWORD: order_pass
      POSTGRES_DB: orderdb
    ports:
      - "5433:5432"
    volumes:
      - orderdb:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U order_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  order-svc:
    build: .
    depends_on:
      order-db:
        condition: service_healthy
    environment:
      DB_DSN: postgresql://order_user:order_pass@order-db:5432/orderdb
      MENU_SVC: http://restaurant-svc:8080/v1
      CUST_SVC: http://customer-svc:8080/v1
      PAY_SVC: http://payment-svc:8080/v1
      DELIV_SVC: http://delivery-svc:8080/v1
      DELIVERY_FEE: "40.0"
      HTTP_TIMEOUT_MS: "2500"
      HTTP_RETRIES: "2"
      CIRCUIT_FAILURES: "5"
      CIRCUIT_RESET_MS: "20000"
      NODE_ENV: development
    ports:
      - "8085:8080"

volumes:
  orderdb: {}
